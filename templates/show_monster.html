<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Monster Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Monster Details</h1>
    <p>Name: {{ response1 }}</p>
    <p>Level: {{ response2 }}</p>
    <p>Element: {{ response3 }}</p>
    <p>Ability: {{ response4 }}</p>
    <p>Legend: {{ response5 }}</p>
    <!-- 画像データがBase64エンコードされている場合の表示方法 -->
    <img src="data:image/png;base64,{{ response6 }}" alt="Monster Image">
    <!-- または、画像URLが直接渡される場合 -->
    <!-- <img src="{{ response6 }}" alt="Monster Image"> -->
</body>
</html>
